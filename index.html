<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neural Core</title>
    <style>
        :root {
            --neon-green: #00ff00;
            --dark-green: #002200;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: var(--neon-green);
            font-family: 'Courier New', monospace;
            line-height: 1.4;
            -webkit-text-size-adjust: 100%;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: fixed;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            padding: 10px;
            gap: 8px;
            overflow: hidden;
        }

        .header {
            text-align: center;
            flex-shrink: 0;
        }

        .header pre {
            display: inline-block;
            font-size: 12px;
            line-height: 1;
            margin: 0;
            white-space: pre;
            animation: pulse 2s infinite;
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green);
        }

        .commands {
            font-size: 12px;
            padding: 8px;
            border: 1px solid var(--neon-green);
            border-radius: 5px;
            background-color: rgba(0, 255, 0, 0.05);
            margin-bottom: 5px;
            flex-shrink: 0;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .coin-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 5px;
            margin-bottom: 5px;
            flex-shrink: 0;
        }

        .coin-button {
            background-color: transparent;
            color: var(--neon-green);
            border: 1px solid var(--neon-green);
            padding: 8px 5px;
            font-size: 12px;
            border-radius: 5px;
            white-space: nowrap;
            text-shadow: 0 0 5px var(--neon-green);
            transition: all 0.3s ease;
        }

        .coin-button:active {
            background-color: var(--neon-green);
            color: #000;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            min-height: 0;  /* Important for flex child scrolling */
            margin-bottom: 5px;
        }

        .input-container {
            position: relative;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 5px;
            background-color: #000;
            flex-shrink: 0;
        }

        #userInput {
            flex: 1;
            background-color: #000;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 10px;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: transparent;
            color: var(--neon-green);
            border: 1px solid var(--neon-green);
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
            text-shadow: 0 0 5px var(--neon-green);
        }

        button:active {
            background-color: var(--neon-green);
            color: #000;
        }

        .message {
            margin-bottom: 10px;
            word-wrap: break-word;
            font-size: 14px;
        }

        .user-message {
            color: #fff;
        }

        .agent-message {
            color: var(--neon-green);
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        @media (max-width: 430px) {
            body {
                padding: 5px;
            }

            .container {
                padding: 5px;
            }

            .header pre {
                font-size: 10px;
                transform: scale(0.9);
            }

            .commands {
                font-size: 11px;
                padding: 6px;
            }

            .coin-button {
                font-size: 11px;
                padding: 6px 3px;
            }

            .message {
                font-size: 13px;
            }

            #userInput {
                font-size: 14px;
            }
        }

        /* iPhone SE and smaller devices */
        @media (max-width: 375px) {
            .header pre {
                font-size: 9px;
                transform: scale(0.8);
            }

            .commands {
                font-size: 10px;
            }

            .coin-button {
                font-size: 10px;
                padding: 5px 2px;
            }

            .message {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Rest of the HTML remains the same -->
</body>
</html>
